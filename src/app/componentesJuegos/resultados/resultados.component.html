<div class="container main-container mt-3">
    <h2 class="mb-3 mt-3">Lista de resultados.</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Fecha</th>
                <th scope="col">Juego</th>
                <th scope="col">Jugador</th>
                <th scope="col">Â¿Quien gano?</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let resultado of _rs.resultados">
                <td>{{resultado.fecha | date: 'short'}}</td>
                <td>{{resultado.juego}}</td>
                <td>{{resultado.uemail}}</td>
                <td>{{resultado.estado}} &nbsp;&nbsp;&nbsp;
                    <img *ngIf="resultado.estado == 'Ganador'" src="../../../assets/winner.svg" id="tamanio"alt="">
                </td>
            </tr>
        </tbody>
    </table>
</div>
